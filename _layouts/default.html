<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{{ page.title }}</title>
<meta name="viewport" content="width=device-width">

<!-- syntax highlighting CSS -->
<link rel="stylesheet" href="/css/syntax.css">

<!-- Custom CSS -->
<link rel="stylesheet" href="/css/main.css">

<!-- JQuery javascript -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>

<!-- Helper functions -->
<script src="/js/functions.js" type="text/javascript"></script>

<!-- Layouts javascript: {{ page.orglayout}} / {{ page.layout }} -->
{% if page.orglayout == 'default' %}
<script src="/js/default.js" type="text/javascript"></script>
{% endif %}

</head>
<body>

<div class="container">
    <div class="site">
        <div class="header">
            {% if page.orglayout == 'default' %}
            <h1 class="title">{{ site.name }}</h1>
            {% include about.html %}
            {% else %}
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="/">home</a>
            {% endif %}
        </div>

        {{ content }}

        <div class="footer">
            <div class="contact">
                <p>
                Esa Määttä<br />
                <a id="email">&ltfirst_name&gt.maatta@iki.fi</a>
                </p>
            </div>
            <div class="contact">
                <p>
                <a href="http://github.com/wor/">
                    <img src="/images/octocat.png" alt="github.com/wor" style="height: 25px" />
                </a>
                <br />
                </p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
